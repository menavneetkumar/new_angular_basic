<div class="container-flud bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height:500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-warning mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
                </div>
                <div class="shadow">
                <div class="input-group p-4">
                    <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="addTaskValue" >
                    <div class="input-group-append">
                      <button class="btn btn-outline-success" type="button" (click)="addTask()">Add</button>
                    </div>
                  </div>
                </div>
                <h4 class="text-primary mt-4">Tasks</h4>
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border" id="tasks" >
                            <div class="input-group row ps-3" >
                                <div class="card col-md-10 border-0"> {{task.task_name}} </div>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="editTask(task)" >e</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(task)" >X</button>
                            
                            
                                </div>
                        </div>
                    </div>
                </div>
                   
                

            </div>
            <div class="col"></div>

        </div>

    </div>
</div>
